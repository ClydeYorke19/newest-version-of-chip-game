                        p3Display.style.border = 'none';
                    }
                    if (playerReRaising == 0) {
                        if (playerBetting == 1) {
                            // ends the round //
                            playerWinner.style.display = 'block';

                            currentRound = 3;
                            playerTurn = 0;
                            p1Display.style.border = '3px solid blue';
                            p2Display.style.border = 'none';                       
                            p3Display.style.border = 'none';
                            roundTest.innerHTML = 'Round: River';
                        }
                        if (playerBetting == 2) {
                            // ends the round //
                            playerWinner.style.display = 'block';

                            currentRound = 3;
                            playerTurn = 0;
                            p1Display.style.border = '3px solid blue';
                            p2Display.style.border = 'none';                       
                            p3Display.style.border = 'none';
                            roundTest.innerHTML = 'Round: River';
                        }
                    }
                    if (playerReRaising == 1) {
                        if (playerBetting == 0) {
                            playerTurn = 0;
                            p1Display.style.border = '3px solid blue';
                            p2Display.style.border = 'none';                       
                            p3Display.style.border = 'none';
                        }
                        if (playerBetting == 2) {
                            playerTurn = 0;
                            p1Display.style.border = '3px solid blue';
                            p2Display.style.border = 'none';                       
                            p3Display.style.border = 'none';
                        }
                    }
                }
            }
        }
    }

    ///// PLAYER 3 EVENT HANDLERS /////

    p3BetSubmit.addEventListener('click', p3Bets);

    p3CallButton.addEventListener('click', p3Calls);
    p3CallButton.addEventListener('click', p3CallsRaise);

    p3RaiseSubmit.addEventListener('click', hideP3RaiseForm);
    p3RaiseSubmit.addEventListener('click', p3Raises);

    p3CheckButton.addEventListener('click', p3Checks);
    p3CheckButton.addEventListener('click', hideP3BetForm);

    p3FoldButton.addEventListener('click', p3Folds);
    p3FoldButton.addEventListener('click', newRoundInit);

    // allP3Buttons.addEventListener('click', logP3Actions());

    ///////////////////////////////////////////////////////////////////////

    if (currentBigBlind == 2) {
        p3Display.style.color = 'green';
        p2Display.style.color = 'red';
        playerTurn = 0;
    }

    if (currentBigBlind == 1) {
        p2Display.style.color = 'green';
        p1Display.style.color = 'red';
        playerTurn = 2;
    }

    if (currentBigBlind == 0) {
        p1Display.style.color = 'green';
        p3Display.style.color = 'red';
        playerTurn = 1;
    }

    ///////////////////////////////////////////////////////////////////////

</script>
